{% extends "layout.html" %}
{% block body %}

<header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">

            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Pannel</h1>
                            <span class="subheading">Manage your posts and change them</span>
    
                        </div>
                    </div>
                </div>
            </div>
        </header>
 
        <style>
            body{
                text-align: center;
            }
            .container{
                margin: 0 auto;
                width: 50%;
                text-align: left;
            }

        </style>


    <div class="container">
        <h1>Basic actions</h1>
        <hr>
        <a href="/edit/0">    <button class="btn btn-primary text-uppercase">add a new post</button> </a>
            
            <a href="/logout">    <button class="btn btn-primary text-uppercase">Logout</button> </a>
<hr>
            <h1>Upload a file</h>
              <hr>
              <form action="/uploder" method="post" enctype="multipart/form-data">

                <input type="file" name="file1"  >
                <hr>
                <button type="submit" class="btn btn-success">Submit</button>



              </form>

<hr>    
     <h1>Edit Posts</h1>   
        <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Sno</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>


             {% for post in posts %}   
              <tr>
                
                <td>{{post.sno}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td>
                    <a href="/edit/{{post.sno}}">
                      <button class="btn btn-primary text-uppercase">Edit</button>
                    </a>
                  </td>
                  <td>
                    <a href="/delete/{{post.sno}}">
                        <button class="btn btn-primary text-uppercase">Delete</button>
                    </a>
                </td>
                
                  
              {% endfor %}

            </tbody>
          </table>
        </div>
      </div>




{% endblock %}
